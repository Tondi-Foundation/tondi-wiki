services:
    tondi-wiki:
        build:
            context: .
            args:
                - SHELL=${SHELL}
                - WORKDIR=${WORKDIR}
                - DK_USER=${DK_USER}
            network: host
        tty: true
        stdin_open: true
        network_mode: host
        userns_mode: keep-id
        volumes:
            - ../../:${WORKDIR}:U
